<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IP Display â€” Beautiful</title>
  <meta name="description" content="A clean, responsive page to display your IP address (auto-detect or enter manually)." />
  <style>
    :root{
      --bg1:#0f172a; /* deep navy */
      --bg2:#071029; /* darker */
      --card:#0b1220;
      --accent:#60a5fa;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.05);
      --glass-2: rgba(255,255,255,0.03);
      --radius:18px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#e6eef8;margin:0}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}

    .card{
      width:min(920px,96%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:grid;grid-template-columns:1fr 320px;gap:20px;align-items:center;
      backdrop-filter: blur(6px);
    }

    .hero{padding:12px 18px}
    h1{font-size:1.6rem;margin:0 0 6px 0;letter-spacing:-0.3px}
    p.lead{margin:0;color:var(--muted)}

    .ip-box{margin-top:18px;padding:22px;border-radius:14px;background:linear-gradient(180deg,var(--glass),var(--glass-2));display:flex;align-items:center;justify-content:space-between;gap:16px}
    .ip-left{display:flex;align-items:center;gap:16px}
    .ip-badge{width:86px;height:86px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#3b82f6);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:1.05rem;color:#03263b}
    .ip-details{min-width:0}
    .ip-value{font-size:1.25rem;font-weight:700;letter-spacing:0.6px}
    .ip-note{color:var(--muted);font-size:0.92rem;margin-top:6px}

    .actions{display:flex;gap:10px}
    button, .btn{
      border:0;padding:10px 14px;border-radius:10px;background:rgba(255,255,255,0.03);color:inherit;cursor:pointer;font-weight:600;backdrop-filter:blur(3px);
    }
    .btn-primary{background:linear-gradient(90deg,var(--accent),#3b82f6);color:#02273a}
    .btn-ghost{border:1px solid rgba(255,255,255,0.03)}

    /* right column */
    .panel{background:linear-gradient(180deg,rgba(255,255,255,0.015),transparent);padding:18px;border-radius:12px}
    .panel h3{margin:0 0 10px 0;font-size:1rem}
    .field{display:flex;gap:8px;align-items:center}
    input[type=text]{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
    small{color:var(--muted)}

    footer{grid-column:1/-1;margin-top:18px;color:var(--muted);font-size:0.9rem}

    /* responsive */
    @media (max-width:800px){
      .card{grid-template-columns:1fr;margin:12px;padding:18px}
      .ip-badge{width:64px;height:64px}
    }

    /* subtle animation */
    .pulse{animation:pulse 2.8s ease-in-out infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}

    .hint{color:var(--muted);font-size:0.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div class="hero">
        <h1>Server IP Address Display</h1>

        <div class="ip-box" aria-live="polite">
          <div class="ip-left">
            <div class="ip-badge pulse" id="ipType">IP</div>
            <div class="ip-details">
              <div class="ip-note" id="ipNote">{{ansible_default_ipv4.address}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
